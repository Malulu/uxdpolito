		name = "Maria Luce Lupetti"
		title= "Junior Researcher"
		[[params.about.teammembers]]
		name = "Sara Khan"
		title= "Junior Researcher"


		# Portfolio modals
	[params.publications]
	headline    = "Publications"
	description = "List"


    # Portfolio modals
	[params.portfolio.modal]
        date = "Date"
        category = "Category"
        buttonText = "Close"

	[params.products]
				headline = "Projects"
				description = "We apply a human-centred design approach to the development of physical and digital experiences."


	# Contact section
	[params.contact]
		headline = "Contacts"
		description = "Interested in what we do? Would you like to collaborate? Get in contact with us!"
