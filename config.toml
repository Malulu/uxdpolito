	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "luce is the best"
		subtitle   = "Research and design for digital user experiences"


	# About section
	[params.about]
		headline    = "About"
		description = "We are a design research team from the Department of Architecture and Design, of Politecnico di Torino. We develop applied research projects mainly for Cultural Heritage, Automotive, Aeronautics, Play and Education. In our project we use digital tools to enhance human activities aiming at an ethical use of technology for society.  "
